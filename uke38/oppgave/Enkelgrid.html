<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enkel Grid</title>

<style media="screen">


  main{
    background-color: black;
    margin:auto;
  }

  main{
    display: grid; /*Main elementet skal være en grid*/
    grid-template-columns: 700px 300px;/*Sier at vi skal ha 700px og 300px på hver article*/
    grid-column-gap: 10px; /*Setter på et gap med 10px mellom hver kollone*/
    grid-row-gap: 10px; /*Setter på et gap med 10px mellom hver rad*/
}
  main>article{ /*Ved å bruke krokodille munnen vil alt i main bli slik vi skriver den*/
    background-color: lightblue;
  }

</style>
  </head>
  <body>

<main>
  <article>Velkommen til min nettside</article>
  <article>Dette er en test</article>
  <article>Grid element 3</article>
  <article>Grid element 4</article>
  <article>Grid element 5</article>
  <article>Grid element 6</article>
  <article>Grid element 7</article>
  <article>Grid element 8</article>
</main>

  </body>
</html>
